commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{cjs,mjs,js,jsx,ts,tsx,md,yml,html,css,json,svg}"
      run: npx prettier --write {staged_files}
    editorconfig-checker:
      run: npx ec {staged_files}
